<!DOCTYPE html>
<html lang="en" ng-app="arit">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The ARIT of War</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="app.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="#">Home</a></li>
          <li class="active"><a href="#">Leaderboard</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">The ARIT of War</h3>
      </div>
      <div ng-controller="PlayerController as store">
        <div ng-repeat="player in store.players | orderBy:'-kills'">
          <h1> {{player.name}} </h1>
          <h2> {{player.kills}} kills</h2>
          <h2> {{player.deaths}} deaths</h2>
          <p> {{player.description}} </p>
          <button ng-hide="player.attacked"> I attacked this player! </button>
        </div>
      </div>
      <div class="footer">
        <p>Find us on <a href="https://github.com/sman591/arit-www/">GitHub</a></p>
      </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
